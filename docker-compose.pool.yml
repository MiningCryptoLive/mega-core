# SIGS MEGA CORE - Pool Server Only (Performance Critical)
# Deploy this on a dedicated server for optimal mining pool performance
# This includes: PostgreSQL, Redis, Miningcore, and basic Nginx

version: '3.8'

services:
  # PostgreSQL Database - Stores all mining pool data
  postgres:
    image: postgres:15-alpine
    container_name: sigs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-miningcore}
      POSTGRES_USER: ${POSTGRES_USER:-miningcore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      # Enable replication for remote access by services server
      POSTGRES_REPLICATION_USER: ${REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ergo-miningcore/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./conf/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./conf/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    ports:
      # Expose PostgreSQL for remote access by services server
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miningcore}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pool-net

  # Redis Cache - Performance optimization for pool
  redis:
    image: redis:7-alpine
    container_name: sigs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - pool-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ergo Miningcore - The actual mining pool software
  miningcore:
    image: ${MININGCORE_IMAGE:-ghcr.io/marctheshark3/ergo-miningcore:latest}
    build:
      context: ./ergo-miningcore
      dockerfile: Dockerfile
    container_name: sigs-miningcore
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - TZ=${TZ:-UTC}
      - INSTANCE_ID=${INSTANCE_ID:-public}
      - ERGO_NODE_HOST=${ERGO_NODE_HOST:-host.docker.internal}
      - ERGO_NODE_PORT=${ERGO_NODE_PORT:-9053}
    volumes:
      - ./ergo-miningcore/config/ergo-public-pool.json:/app/config.json:ro
      - ./logs/miningcore:/app/logs
      - ./ssl:/app/ssl:ro
      - miningcore_data:/app/data
    ports:
      # Stratum mining ports (non-SSL) - PRIMARY FUNCTION
      - "${STRATUM_PORT_1:-4444}:4444"
      - "${STRATUM_PORT_2:-5555}:5555"
      # Stratum SSL ports
      - "${STRATUM_SSL_PORT_1:-7777}:7777"
      - "${STRATUM_SSL_PORT_2:-8888}:8888"
      # API port (for monitoring and stats)
      - "${MININGCORE_API_PORT:-4000}:4000"
    networks:
      - pool-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/pools"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx - Basic reverse proxy for API access
  nginx:
    image: nginx:alpine
    container_name: sigs-pool-nginx
    restart: unless-stopped
    depends_on:
      - miningcore
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./ergo-miningcore/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - pool-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/pools"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  miningcore_data:
    driver: local
  redis_data:
    driver: local

networks:
  pool-net:
    name: POOL-NET
    driver: bridge
