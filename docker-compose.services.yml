# SIGS MEGA CORE - Services Server Only
# Deploy this on a separate server for dashboards, APIs, and bots
# This connects to a remote PostgreSQL database on the pool server
# Requires: POOL_SERVER_IP to be set in .env

version: '3.8'

services:
  # Redis Cache for Mining Wave API
  redis:
    image: redis:7-alpine
    container_name: sigs-services-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - services-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mining Wave API - Custom API for pool statistics and data
  mining-wave-api:
    image: ${MINING_WAVE_IMAGE:-ghcr.io/marctheshark3/mining-wave:latest}
    build:
      context: ./mining-wave
      dockerfile: Dockerfile
    container_name: sigs-mining-wave-api
    restart: unless-stopped
    environment:
      # Connect to remote PostgreSQL on pool server
      - DB_HOST=${POOL_SERVER_IP:-localhost}
      - DB_PORT=${POSTGRES_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-miningcore}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - DB_NAME=${POSTGRES_DB:-miningcore}
      - REDIS_URL=${MINING_WAVE_REDIS_URL:-redis://redis:6379/0}
      - DEBUG=${MINING_WAVE_DEBUG:-false}
      - ALLOWED_ORIGINS=${MINING_WAVE_ALLOWED_ORIGINS:-}
    ports:
      - "${MINING_WAVE_PORT:-8000}:8000"
    networks:
      - services-net
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nurse Shark Bot - Telegram notification bot for pool monitoring
  # REQUIRES: Telegram bot token and chat ID configuration
  # To disable: Set nurse-shark-bot: false in conf/conf.yaml
  nurse-shark-bot:
    image: ${NURSE_SHARK_BOT_IMAGE:-ghcr.io/marctheshark3/nurse-shark-bot:latest}
    build:
      context: ./Nurse-Shark-Bot
      dockerfile: Dockerfile
    container_name: sigs-nurse-shark-bot
    restart: unless-stopped
    volumes:
      - ./Nurse-Shark-Bot/config.yaml:/app/config.yaml:ro
      - ./logs/nurse-shark-bot:/app/logs
    networks:
      - services-net
    environment:
      - TZ=${TZ:-UTC}

  # Nginx Reverse Proxy - Routes traffic to services
  nginx:
    image: nginx:alpine
    container_name: sigs-services-nginx
    restart: unless-stopped
    depends_on:
      - mining-wave-api
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - services-net
    environment:
      # Pass pool server IP to nginx for proxying
      - POOL_SERVER_IP=${POOL_SERVER_IP:-localhost}
      - MININGCORE_API_PORT=${MININGCORE_API_PORT:-4000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  services-net:
    name: SERVICES-NET
    driver: bridge
