# SIGS MEGA CORE - Service Configuration
# Enable/disable services as needed for your deployment

services:
  # Pool Server Services (Performance Critical)
  postgres: true           # PostgreSQL database
  redis: true             # Redis cache
  miningcore: true        # Ergo mining pool software

  # Services (APIs, Dashboards, Bots)
  mining-wave-api: true   # Custom API for pool statistics
  mining-dashboard: true  # Terminal-themed web dashboard (public & operator views)
  nurse-shark-bot: true   # Telegram bot (requires config.yaml setup - set to false to disable)
  nginx: true             # Nginx reverse proxy


  