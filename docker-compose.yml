# SIGS MEGA CORE - Full Stack Deployment
# This compose file runs all services on a single server
# For production, consider using docker-compose.pool.yml and docker-compose.services.yml separately

version: '3.8'

services:
  # ============================================
  # POOL SERVER SERVICES (Performance Critical)
  # ============================================

  # PostgreSQL Database - Stores all mining pool data
  postgres:
    image: postgres:15-alpine
    container_name: sigs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-miningcore}
      POSTGRES_USER: ${POSTGRES_USER:-miningcore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ergo-miningcore/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./conf/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miningcore}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mega-net

  # Redis Cache - Performance optimization for pool
  redis:
    image: redis:7-alpine
    container_name: sigs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mega-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ergo Miningcore - The actual mining pool software
  miningcore:
    image: ${MININGCORE_IMAGE:-ghcr.io/marctheshark3/ergo-miningcore:latest}
    build:
      context: ./ergo-miningcore
      dockerfile: Dockerfile
    container_name: sigs-miningcore
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - TZ=${TZ:-UTC}
      - INSTANCE_ID=${INSTANCE_ID:-public}
      - ERGO_NODE_HOST=${ERGO_NODE_HOST:-host.docker.internal}
      - ERGO_NODE_PORT=${ERGO_NODE_PORT:-9053}
    volumes:
      - ./ergo-miningcore/config/ergo-public-pool.json:/app/config.json:ro
      - ./logs/miningcore:/app/logs
      - ./ssl:/app/ssl:ro
      - miningcore_data:/app/data
    ports:
      # Stratum mining ports (non-SSL)
      - "${STRATUM_PORT_1:-4444}:4444"
      - "${STRATUM_PORT_2:-5555}:5555"
      # Stratum SSL ports
      - "${STRATUM_SSL_PORT_1:-7777}:7777"
      - "${STRATUM_SSL_PORT_2:-8888}:8888"
      # API port (internal)
      - "${MININGCORE_API_PORT:-4000}:4000"
    networks:
      - mega-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/pools"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # SERVICES (APIs, Dashboards, Bots)
  # ============================================

  # Mining Wave API - Custom API for pool statistics and data
  mining-wave-api:
    image: ${MINING_WAVE_IMAGE:-ghcr.io/marctheshark3/mining-wave:latest}
    build:
      context: ./mining-wave
      dockerfile: Dockerfile
    container_name: sigs-mining-wave-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-miningcore}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - DB_NAME=${POSTGRES_DB:-miningcore}
      - REDIS_URL=${MINING_WAVE_REDIS_URL:-redis://redis:6379/0}
      - DEBUG=${MINING_WAVE_DEBUG:-false}
      - ALLOWED_ORIGINS=${MINING_WAVE_ALLOWED_ORIGINS:-}
    ports:
      - "${MINING_WAVE_PORT:-8000}:8000"
    networks:
      - mega-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nurse Shark Bot - Telegram notification bot for pool monitoring
  # REQUIRES: Telegram bot token and chat ID configuration
  # To disable: Set nurse-shark-bot: false in conf/conf.yaml
  nurse-shark-bot:
    image: ${NURSE_SHARK_BOT_IMAGE:-ghcr.io/marctheshark3/nurse-shark-bot:latest}
    build:
      context: ./Nurse-Shark-Bot
      dockerfile: Dockerfile
    container_name: sigs-nurse-shark-bot
    restart: unless-stopped
    volumes:
      - ./Nurse-Shark-Bot/config.yaml:/app/config.yaml:ro
      - ./logs/nurse-shark-bot:/app/logs
    networks:
      - mega-net
    environment:
      - TZ=${TZ:-UTC}

  # Nginx Reverse Proxy - Routes traffic to all services
  nginx:
    image: nginx:alpine
    container_name: sigs-nginx
    restart: unless-stopped
    depends_on:
      - miningcore
      - mining-wave-api
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - mega-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/pools"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  miningcore_data:
    driver: local
  redis_data:
    driver: local

networks:
  mega-net:
    name: MEGA-NET
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
