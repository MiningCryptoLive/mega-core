version: '3.8'

services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mining_db}
      POSTGRES_USER: ${POSTGRES_USER:-marctheshark}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - mining_db:/var/lib/postgresql/data
      - ${INIT_SCRIPTS_DIR:-./scripts}:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5431}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marctheshark} -d ${POSTGRES_DB:-mining_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ${APP_IMAGE:-ghcr.io/marctheshark3/sigmanaut-mining-pool-ui:main}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mining_db}
      POSTGRES_USER: ${POSTGRES_USER:-marctheshark}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_HOST: database
      PGDATA: /data/postgres
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - ./conf/conf.yaml:/app/conf/conf.yaml
    ports:
      - "${APP_PORT:-8050}:8050"
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy

  sharkpool-monitor:
    build: ./sharkpool
    expose:
      - "7681"
    command: ttyd -p 7681 python run.py
    volumes:
      - ./conf/conf.yaml:/app/conf/conf.yaml

  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/conf.yaml:/app/conf/conf.yaml
    depends_on:
      - sharkpool-monitor

  bonus_app:
    build:
      context: .
      dockerfile: bonus_dockerfile
    volumes:
      - .:/app
      - ./crontab/bonus-crontab:/etc/cron.d/bonus-cron
      - ./logs:/var/log
      - ./conf/conf.yaml:/app/conf/conf.yaml
    env_file:
      - .env

volumes:
  mining_db: