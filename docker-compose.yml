version: '3.8'
services:
  dash:
    image: ${APP_IMAGE:-ghcr.io/marctheshark3/sigmanaut-mining-pool-ui:main}
    build:
      context: ./sigmanaut-mining-pool-ui
      dockerfile: Dockerfile
    volumes:
      - ./sigmanaut-mining-pool-ui:/app
    ports:
      - "${APP_PORT:-8050}:8050"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 30s
      timeout: 10s
      retries: 3

  sharkui:
    build: ./miner-view
    expose:
      - "7681"
    command: ttyd -p 7681 python run.py

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/conf.yaml:/app/conf/conf.yaml
    depends_on:
      - dash
      - sharkui
      # - miningcore-api
    restart: unless-stopped
    
networks:
  default:
    name: MEGA-NET
